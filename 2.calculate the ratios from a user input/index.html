<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .input-container {
        border: 3px solid #1100ff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4 class="mt-3">ผู้ใช้กรอกได้ 1 ช่อง</h4>
      <div class="row">
        <div class="col input-container topNum">100</div>
        <div class="col input-container topNum">7</div>
        <div class="col input-container topNum">107</div>
        <div class="col input-container topNum">3</div>
        <div class="col input-container topNum">104</div>
      </div>
      <div class="row">
        <div class="col input-container">
          <input type="number" class="form-control input" />
        </div>
        <div class="col input-container">
          <input type="number" class="form-control input" />
        </div>
        <div class="col input-container">
          <input type="number" class="form-control input" />
        </div>
        <div class="col input-container">
          <input type="number" class="form-control input" />
        </div>
        <div class="col input-container">
          <input type="number" class="form-control input" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button class="btn btn-primary w-100" onclick="calculateRatios()">
            GO
          </button>
        </div>
        <div class="col">
          <button class="btn btn-danger w-100" onclick="clearInputs()">
            Clear
          </button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>

</html>
