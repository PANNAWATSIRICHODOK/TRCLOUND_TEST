<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merged Array Table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h4>Array1</h4>
      <table>
        <tr>
          <th>Code</th>
          <th>Name</th>
        </tr>
        <tbody id="Array1">
          <tr>
            <td>101</td>
            <td>AAA</td>
          </tr>
          <tr>
            <td>102</td>
            <td>BBB</td>
          </tr>
          <tr>
            <td>103</td>
            <td>CCC</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container">
      <h4>Array2</h4>
      <table>
        <tr>
          <th>Code</th>
          <th>Name</th>
        </tr>
        <tbody id="Array1">
          <tr>
            <td>103</td>
            <td>Singapore</td>
          </tr>
          <tr>
            <td>102</td>
            <td>Tokyo</td>
          </tr>
          <tr>
            <td>101</td>
            <td>Bangkok</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container">
      <h4>Output</h4>
      <table>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>City</th>
        </tr>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
